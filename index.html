<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Rock Paper Scissors UI</title>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>Rock Paper Scissors with UI</h1>
        </div>
        <div class="main">
            <div class="game-screen">
                <h2 id="win-message"></h2>
                <h4>Choose Below</h4>
            </div>
        </div>
        <div class="score-row">
            <div class="score-board">
                <div class="score-label">Player</div>
                <div id="playerScore" class="score"></div>
            </div>
            <div class="score-board">
                <div class="score-label">Rounds</div>
                <div id="round" class="score"></div>
            </div>
            <div class="score-board">
                <div class="score-label">Computer</div>
                <div id="computerScore" class="score"></div>
            </div>
        </div>
        <div class="control-row">
            <div class="controls">
                <button id="rock-btn" class="buttons btn btn-outline-primary" value="rock" type="button">Rock</button>
                <button id="paper-btn" class="buttons btn btn-outline-primary" value="paper">Paper</button>
                <button id="scissors-btn" class="buttons btn btn-outline-primary" value="scissors">Scissors</button>
            </div>
            <div class="controls">
                <button id="reset-button" class="buttons btn btn-outline-danger" value="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
